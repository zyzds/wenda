<!DOCTYPE html>
<!-- saved from url=(0029)#signin -->
<html lang="zh-CN" dropeffect="none"
      class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile"
      style="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-ZA-Response-Id" content="46acde5c53db46f2806ccad726de9826">
    <title>个人资料 - 问答</title>
    <meta name="apple-itunes-app" content="app-id=432274380">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="mobile-agent" content="format=html5;url=https://nowcoder.com/">
    <meta id="znonce" name="znonce" content="d3edc464cf014708819feffde7ddd01e">
    <link rel="search" type="application/opensearchdescription+xml" href="https://nowcoder.com/static/search.xml"
          title="牛客">
    <link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css">
    <style>
        .zm-item-answer-author-info a.collapse {
            margin-top: 0
        }

        .zu-main {
            top: 45px;
        }
    </style>

</head>
<div th:insert="header.html"></div>
<link rel="stylesheet" href="/styles/index.css">
<link rel="stylesheet" href="/styles/detail.css">
<div class="zg-wrap zu-main clearfix " role="main">
    <div class="zm-profile-section-wrap zm-profile-followee-page">
        <!--
            <div class="zm-profile-section-head">
                <span class="zm-profile-section-name">
                    <a href="#">${profileUser.user.name}</a> 关注了 ${profileUser.followerCount} 人
                </span>
            </div>-->
        <div class="zm-profile-section-list">
            <div id="zh-profile-follows-list">
                <div class="zh-general-list clearfix">
                    <div class="zm-profile-card zm-profile-section-item zg-clear no-hovercard">
                        <div class="zg-right" th:if="${hasFollowed}">
                            <button class="zg-btn zg-btn-unfollow zm-rich-follow-btn small nth-0
                                    js-follow-user" data-status="1" th:attr="data-id=${tuser.id}">取消关注
                            </button>
                        </div>
                        <div class="zg-right" th:if="${hasFollowed == false}">
                            <button class="zg-btn zg-btn-follow zm-rich-follow-btn small nth-0
                                    js-follow-user" th:attr="data-id=${tuser.id}">关注
                            </button>
                        </div>
                        <a title="Barty" class="zm-item-link-avatar" th:href="@{'/user/'+ ${tuser.id}}">
                            <img th:src="${tuser.headUrl}" class="zm-item-img-avatar">
                        </a>
                        <div class="zm-list-content-medium">
                            <h2 class="zm-list-content-title"><a data-tip="p$t$buaabarty"
                                                                 th:href="@{'/user/'+ ${tuser.id}}" class="zg-link"
                                                                 title="Barty" th:text="${tuser.name}">username</a></h2>
                            <!-- <div class="zg-big-gray">计蒜客教研首席打杂</div> -->
                            <div class="details zg-gray">
                                <a target="_blank" th:href="@{'/user/'+ ${tuser.id} +'/followers'}"
                                   class="zg-link-gray-normal" th:text="${followerCount+' 粉丝'}">followerCount</a>
                                /
                                <a target="_blank" th:href="@{'/user/'+ ${tuser.id} +'/followees'}"
                                   class="zg-link-gray-normal" th:text="${followeeCount+' 关注'}">followeeCount</a>
                                /
                                <a target="_blank" href="#" class="zg-link-gray-normal" th:text="${commentCount+' 回答'}">commentCount</a>
                                /
                                <a target="_blank" href="#" class="zg-link-gray-normal" th:text="${likeCount+' 赞同'}">likeCount</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="zu-main-content">
        <div class="zu-main-content-inner">
            <div class="zg-section" id="zh-home-list-title">
                <i class="zg-icon zg-icon-feedlist"></i>最新动态
                <span class="zg-right zm-noti-cleaner-setting" style="list-style:none">
                        <a href="https://nowcoder.com/settings/filter" class="zg-link-gray-normal">
                            <i class="zg-icon zg-icon-settings"></i>设置
                        </a>
                    </span>
            </div>
            <div class="zu-main-feed-con navigable" data-feedtype="topstory" id="zh-question-list">
                <div id="js-home-feed-list" class="zh-general-list topstory clearfix">
                    <div th:each="vo : ${vos}" class="feed-item folding feed-item-hook feed-item-2
                        " feed-item-a="" data-type="a" id="feed-2" data-za-module="FeedItem" data-za-index="">
                        <meta itemprop="ZReactor" data-id="389034" data-meta="">
                        <div class="feed-item-inner">
                            <div class="avatar">
                                <a th:title="${vo.get('user').name}" data-tip="p$t$amuro1230"
                                   class="zm-item-link-avatar" target="_blank"
                                   href="https://nowcoder.com/people/amuro1230">
                                    <img th:src="${vo.get('user').headUrl}" class="zm-item-img-avatar"></a>
                            </div>
                            <div class="feed-main">
                                <div class="feed-content" data-za-module="AnswerItem">
                                    <meta itemprop="answer-id" content="389034">
                                    <meta itemprop="answer-url-token" content="13174385">
                                    <h2 class="feed-title">
                                        <a class="question_link" target="_blank"
                                           th:href="@{'/question/'+${vo.get('question').id}}"
                                           th:utext="${vo.get('question').title}">title</a>
                                    </h2>
                                    <div class="feed-question-detail-item">
                                        <div class="question-description-plain zm-editable-content"></div>
                                    </div>
                                    <div class="expandable entry-body">
                                        <div class="zm-item-vote">
                                            <a class="zm-item-vote-count js-expand js-vote-count" href="javascript:;"
                                               data-bind-votecount=""
                                               th:text="${vo.get('followerCount')}">followerCount</a></div>
                                        <div class="author-info">
                                            <a class="name"
                                               data-tip="p$t$zhao-yong-feng"
                                               href="https://nowcoder.com/people/zhao-yong-feng"
                                               th:text="${vo.get('user').name}">name</a><span
                                                th:text="'. '+${#dates.format(vo.get('question').createDate, 'yyyy/MM/dd HH:mm')}">createDate</span>
                                        </div>
                                        <div class="zm-item-vote-info" data-votecount="4168" data-za-module="VoteInfo">
                                                <span class="voters text">
                                                    <a href="#" class="more text">
                                                        <span class="js-voteCount"></span>&nbsp;人赞同</a></span>
                                        </div>
                                        <div class="zm-item-rich-text expandable js-collapse-body"
                                             data-resourceid="123114" data-action="/answer/content"
                                             data-author-name="李淼" data-entry-url="/question/19857995/answer/13174385">
                                            <div class="zh-summary summary clearfix"
                                                 th:utext="${vo.get('question').content}">content
                                            </div>
                                        </div>
                                    </div>
                                    <div class="feed-meta">
                                        <div class="zm-item-meta answer-actions clearfix js-contentActions">
                                            <div class="zm-meta-panel">
                                                <a data-follow="q:link" class="follow-link zg-follow meta-item"
                                                   href="javascript:;" id="sfb-123114">
                                                    <i class="z-icon-follow"></i>关注问题</a>
                                                <a class="meta-item toggle-comment js-toggleCommentBox" href="#"
                                                   th:text="${vo.get('question').commentCount}+'条评论'">
                                                    <i class="z-icon-comment"></i>commentCount</a>
                                                <button class="meta-item item-collapse js-collapse">
                                                    <i class="z-icon-fold"></i>收起
                                                </button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="javascript:;" id="zh-load-more" class="zg-btn-white zg-r3px zu-button-more">更多</a>
            </div>
        </div>
    </div>
</div>
<div th:insert="footer.html"></div>
