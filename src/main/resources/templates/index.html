<!DOCTYPE html>
<html class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile"
      dropeffect="none"
      lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="webkit" name="renderer">
    <meta content="46acde5c53db46f2806ccad726de9826" http-equiv="X-ZA-Response-Id">
    <title>首页 - 问答</title>
    <meta content="app-id=432274380" name="apple-itunes-app">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="format=html5;url=https://nowcoder.com/" http-equiv="mobile-agent">
    <meta content="d3edc464cf014708819feffde7ddd01e" id="znonce" name="znonce">
    <link href="https://nowcoder.com/static/search.xml" rel="search" title="牛客"
          type="application/opensearchdescription+xml">
    <link href="../styles/index.css" rel="stylesheet">
    <style>
        .zm-item-answer-author-info a.collapse {
            margin-top: 0
        }
    </style>
</head>
<body class="zhi ">
<div th:insert="header.html"></div>
<div class="zu-global-notify" id="zh-global-message" style="display:none">
    <div class="zg-wrap">
        <div class="zu-global-nitify-inner">
            <a class="zu-global-notify-close" href="javascript:" name="close" title="关闭">x</a>
            <span class="zu-global-notify-icon"></span>
            <span class="zu-global-notify-msg"></span>
        </div>
    </div>
</div>
<div class="zg-wrap zu-main clearfix " role="main">
    <div class="zu-main-content">
        <div class="zu-main-content-inner">
            <div class="zg-section" id="zh-home-list-title">
                <i class="zg-icon zg-icon-feedlist"></i>最新动态
                <input id="is-topstory" type="hidden">
                <span class="zg-right zm-noti-cleaner-setting" style="list-style:none">
                        <a class="zg-link-gray-normal" href="https://nowcoder.com/settings/filter">
                            <i class="zg-icon zg-icon-settings"></i>设置</a></span>
            </div>
            <div class="zu-main-feed-con navigable" data-feedtype="topstory"
                 data-navigable-options="{&quot;items&quot;:&quot;&gt; .zh-general-list .feed-content&quot;,&quot;offsetTop&quot;:-82}"
                 data-widget="navigable"
                 id="zh-question-list">
                <a class="zu-main-feed-fresh-button" href="javascript:" id="zh-main-feed-fresh-button"
                   style="display:none"></a>
                <div class="zh-general-list topstory clearfix" data-delayed="true"
                     data-init="{&quot;params&quot;: {}, &quot;nodename&quot;: &quot;TopStory2FeedList&quot;}"
                     data-za-module="TopStoryFeedList" id="js-home-feed-list">
                    <div class="feed-item folding feed-item-hook feed-item-1
                        " data-type="p" data-za-index="" data-za-module="FeedItem" feed-item-p="" id="feed-1"
                         th:each="vo : ${vos}">
                        <meta data-id="113477"
                              data-meta="{&quot;source_type&quot;: &quot;promotion_article&quot;, &quot;voteups&quot;: 1082, &quot;comments&quot;: 100, &quot;source&quot;: []}"
                              itemprop="ZReactor">
                        <div class="feed-item-inner">
                            <div class="avatar">
                                <a class="zm-item-link-avatar" data-tip="p$t$zhao-yong-feng"
                                   href="https://nowcoder.com/people/zhao-yong-feng" target="_blank"
                                   th:title="${vo.get('user').name}">
                                    <img class="zm-item-img-avatar" th:src="${vo.get('user').headUrl}"></a>
                            </div>
                            <div class="feed-main">
                                <div class="feed-content" data-za-module="AnswerItem">
                                    <meta itemprop="answer-id" content="389034">
                                    <meta itemprop="answer-url-token" content="13174385">
                                    <h2 class="feed-title">
                                        <a class="question_link" target="_blank"
                                           th:href="@{'/question/'+${vo.get('question').id}}"
                                           th:utext="${vo.get('question').title}">title</a>
                                    </h2>
                                    <div class="feed-question-detail-item">
                                        <div class="question-description-plain zm-editable-content"></div>
                                    </div>
                                    <div class="expandable entry-body">
                                        <div class="zm-item-vote">
                                            <a class="zm-item-vote-count js-expand js-vote-count" href="javascript:;"
                                               data-bind-votecount=""
                                               th:text="${vo.get('followerCount')}">followerCount</a></div>
                                        <div class="author-info">
                                            <a class="name"
                                               data-tip="p$t$zhao-yong-feng" th:href="@{'/user/'+${vo.get('user').id}}"
                                               th:text="${vo.get('user').name}">name</a><span
                                                th:text="'. '+${#dates.format(vo.get('question').createDate, 'yyyy/MM/dd HH:mm')}">createDate</span>
                                        </div>
                                        <div class="zm-item-vote-info" data-votecount="4168" data-za-module="VoteInfo">
                                                <span class="voters text">
                                                    <a href="#" class="more text">
                                                        <span class="js-voteCount"></span>&nbsp;人赞同</a></span>
                                        </div>
                                        <div class="zm-item-rich-text expandable js-collapse-body"
                                             data-resourceid="123114" data-action="/answer/content"
                                             data-author-name="李淼" data-entry-url="/question/19857995/answer/13174385">
                                            <div class="zh-summary summary clearfix"
                                                 th:utext="${vo.get('question').content}">content
                                            </div>
                                        </div>
                                    </div>
                                    <div class="feed-meta">
                                        <div class="zm-item-meta answer-actions clearfix js-contentActions">
                                            <div class="zm-meta-panel">
                                                <a data-follow="q:link" class="follow-link zg-follow meta-item"
                                                   href="javascript:;" id="sfb-123114">
                                                    <i class="z-icon-follow"></i>关注问题</a>
                                                <a class="meta-item toggle-comment js-toggleCommentBox" href="#"
                                                   th:text="${vo.get('question').commentCount}+'条评论'">
                                                    <i class="z-icon-comment"></i>commentCount</a>
                                                <button class="meta-item item-collapse js-collapse">
                                                    <i class="z-icon-fold"></i>收起
                                                </button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="undo-dislike-options" data-item_id="1">此内容将不会在动态中再次显示
                            <span class="zg-bull">•</span>
                            <a class="meta-item revert" href="#">撤销</a>
                            <a class="ignore zu-autohide close" href="#"></a>
                        </div>
                    </div>
                </div>
                <a class="zg-btn-white zg-r3px zu-button-more" data-method="next" href="javascript:" id="zh-load-more"
                   style="">更多</a>
            </div>
        </div>
    </div>
</div>
<div th:insert="footer.html"></div>
</body>
</html>
