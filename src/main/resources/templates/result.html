<!DOCTYPE html>
<html class="is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile"
      lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <script async="" src="../scripts/res/za-0.1.1.min.js" type="text/javascript"></script>
    <script async="" src="../scripts/res/ga.js"></script>
    <title> 搜索结果 </title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <link href="../styles/result.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../styles/detail.css">
    <script src="../images/res/instant.e7a17de6.js"></script>
    <style type="text/css">._colors_text-muted_5fu- {
        color: #999
    }</style>
</head>
<body class="zhi page-search">
<div th:insert="header.html"></div>
<div class="zg-wrap zu-main clearfix" role="main">
    <div class="zu-main-content">
        <div class="zu-main-content-inner">
            <ul class="list contents navigable">
                <li class="item clearfix" th:each="vo : ${vos}">
                    <div class="title">
                        <a target="_blank" th:href="@{'/user/'+${vo.get('question').id}}" class="js-title-link"
                           th:utext="${vo.get('question').title}">title</a>
                    </div>
                    <div class="content">

                        <ul class="answers">
                            <li class="answer-item clearfix">
                                <div class="entry answer">
                                    <div class="entry-left hidden-phone">
                                        <a class="zm-item-vote-count hidden-expanded js-expand js-vote-count"
                                           data-bind-votecount="" th:text="${vo.get('followerCount')}">followerCount</a>
                                    </div>
                                    <div class="entry-body">
                                        <div class="entry-meta">
                                            <strong class="author-line">
                                                <a class="name" data-tip="p$t$zhao-yong-feng"
                                                   th:href="@{'/user/'+${vo.get('user').id}}"
                                                   th:text="${vo.get('user').name}">name</a>
                                                <span th:text="'. '+${#dates.format(vo.get('question').createDate, 'yyyy/MM/dd HH:mm')}">createDate</span>
                                            </strong>
                                        </div>
                                        <div class="entry-content js-collapse-body">
                                            <div class="summary hidden-expanded" style=""
                                                 th:utext="${vo.get('question').content}">content
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div th:insert="footer.html"></div>
</body>
</html>
