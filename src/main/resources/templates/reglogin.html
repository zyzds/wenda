<!DOCTYPE html>
<html lang="zh-CN"
      class="is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="一个真实的网络问答社区，帮助你寻找答案，分享知识。">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>牛客 - 与世界分享你的知识、经验和见解</title>
    <link rel="dns-prefetch" href="">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body class="zhi  no-auth">
<div class="index-main">
    <div class="index-main-body">
        <div class="index-header">
            <h1 class="logo hide-text"><img alt="" src="../images/res/nk.png"></h1>
            <h2 class="subtitle" th:text="*{msg}?: '与世界分享你的知识、经验和见解'">subtitle</h2>
        </div>
        <div class="desk-front sign-flow clearfix sign-flow-simple">
            <div class="view view-signin" data-za-module="SignInForm" style="display: block;">
                <form action="/reg" id="regloginform" method="post" novalidate="novalidate">
                    <input name="_xsrf" type="hidden" value="21aa1c8d254df2899b23ab9afbd62a53">
                    <div class="group-inputs">
                        <div class="email input-wrapper">
                            <input aria-label="手机号或邮箱" name="name" placeholder="用户名" required="" type="text">
                        </div>
                        <div class="input-wrapper">
                            <input aria-label="密码" name="password" placeholder="密码" required="" type="password">
                        </div>
                        <input name="next" th:value="${param.next}" type="hidden">
                    </div>
                    <div class="button-wrapper command clearfix">
                        <button class="sign-button submit"
                                onclick="form=document.getElementById('regloginform');form.action='/login'"
                                type="submit">登录
                        </button>
                        <button class="sign-button submit"
                                onclick="form=document.getElementById('regloginform');form.action='/reg'"
                                type="submit">注册
                        </button>
                    </div>
                    <div class="signin-misc-wrapper clearfix">
                        <label class="remember-me">
                            <input checked="" name="remember_me" type="checkbox" value="true"> 记住我
                        </label>
                        <a class="unable-login" href="#">无法登录?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
