<!DOCTYPE html>
<!-- saved from url=(0029)#signin -->
<html lang="zh-CN" dropeffect="none"
      class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile"
      style="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-ZA-Response-Id" content="46acde5c53db46f2806ccad726de9826">
    <title>关注 - 问答</title>
    <meta name="apple-itunes-app" content="app-id=432274380">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="mobile-agent" content="format=html5;url=https://nowcoder.com/">
    <meta id="znonce" name="znonce" content="d3edc464cf014708819feffde7ddd01e">
    <link rel="search" type="application/opensearchdescription+xml" href="https://nowcoder.com/static/search.xml"
          title="牛客">
    <link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css">
    <style>
        .zm-item-answer-author-info a.collapse {
            margin-top: 0
        }
    </style>
</head>
<div th:insert="header.html"></div>
<link rel="stylesheet" href="../../styles/result.css">
<link rel="stylesheet" href="../../styles/detail.css">
<div id="main">
    <div class="zg-wrap zu-main clearfix ">
        <div class="zm-profile-section-wrap zm-profile-followee-page">
            <div class="zm-profile-section-head">
                    <span class="zm-profile-section-name">
                        <a href="#" th:text="${curUser.name}">curUserName</a> 粉丝 <span th:text="${followerCount}">followerCount</span> 人
                    </span>
            </div>
            <div class="zm-profile-section-list">
                <div id="zh-profile-follows-list">
                    <div class="zh-general-list clearfix">
                        <div th:each="vo : ${vos}"
                             class="zm-profile-card zm-profile-section-item zg-clear no-hovercard">
                            <div class="zg-right" th:if="${vo.get('hasFollowed')}">
                                <button class="zg-btn zg-btn-unfollow zm-rich-follow-btn small nth-0
                                    js-follow-user" data-status="1" th:attr="data-id=${vo.get('user').id}">取消关注
                                </button>
                            </div>
                            <div class="zg-right" th:if="${!vo.get('hasFollowed')}">
                                <button class="zg-btn zg-btn-follow zm-rich-follow-btn small nth-0
                                    js-follow-user" th:attr="data-id=${vo.get('user').id}">关注
                                </button>
                            </div>
                            <a title="Barty" class="zm-item-link-avatar" th:href="@{'/user/'+ ${vo.get('user').id}}">
                                <img th:src="${vo.get('user').headUrl}" class="zm-item-img-avatar">
                            </a>
                            <div class="zm-list-content-medium">
                                <h2 class="zm-list-content-title"><a data-tip="p$t$buaabarty"
                                                                     th:href="@{'/user/'+ ${vo.get('user').id}}"
                                                                     class="zg-link" title="Barty"
                                                                     th:text="${vo.get('user').name}">username</a></h2>

                                <!-- <div class="zg-big-gray">计蒜客教研首席打杂</div> -->
                                <div class="details zg-gray">
                                    <a target="_blank" th:href="@{'/user/'+ ${user.id} +'/followers'}"
                                       class="zg-link-gray-normal" th:text="${vo.get('followerCount')+' 粉丝'}">followerCount</a>
                                    /
                                    <a target="_blank" th:href="@{'/user/'+ ${user.id} +'/followees'}"
                                       class="zg-link-gray-normal" th:text="${vo.get('followeeCount')+' 关注'}">followeeCount</a>
                                    /
                                    <a target="_blank" href="#" class="zg-link-gray-normal"
                                       th:text="${vo.get('commentCount')+' 回答'}">commentCount</a>
                                    /
                                    <a target="_blank" href="#" class="zg-link-gray-normal"
                                       th:text="${vo.get('likeCount')+' 赞同'}">likeCount</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a aria-role="button" class="zg-btn-white zu-button-more">更多</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="footer.html"></div>
</html>
